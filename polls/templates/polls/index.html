<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Awesome Django Site</title>
</head>
<body>

{% if latest_question_list %}

    <ul>

        {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>

        {% endfor %}
    </ul>
{% else %}
    <p>No Polls for now</p>

{% endif %}

</body>
</html>
